{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3>Оплата бронювання №{{ payment.booking.id }}</h3>
  <p>Сума до сплати: <strong>{{ payment.amount }} ₴</strong></p>

  <form method="post">
    {% csrf_token %}
    <button class="btn btn-success" type="submit">Перейти до оплати</button>
  </form>
</div>
{% endblock %}
